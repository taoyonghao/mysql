{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card dashboard-card">
            <div class="card-header bg-primary text-white">
                <h4>添加收支记录</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_record') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category_id" class="form-label">分类</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">选择分类</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">
                                    {{ category.name }} ({{ category.type }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">金额</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            </div>
                            <small class="text-muted">支出请输入负数，收入输入正数</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">描述（可选）</label>
                        <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="record_date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="record_date" name="record_date"
                               value="{{ today }}" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">保存记录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 设置默认日期为今天
    document.getElementById('record_date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
